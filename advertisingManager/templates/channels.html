{% extends 'baseForChannels.html' %}
{% block content %}
    <br>

    {% for channel in channels %}
    <div class="card" style="width: 18rem;">
        <img src="{{ url_for('static', filename='channelsLogo/' + channel.logo) }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ channel.name }}</h5>
            <br>
            <a href="{{ url_for('purchasedAdv.purchasedAdvs', channelID = channel.id) }}" class="btn btn-primary">Go somewhere</a>
            
            <a href="{{ url_for('channels.update', channelID = channel.id) }}" class="btn btn-warning ml-20"><i class="bi bi-pen-fill white"></i></a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteChannel{{channel.id}}">
              <i class="bi bi-trash3-fill"></i>
            </button>
        </div>
    </div>
    
    <br>

    <div class="modal fade" id="deleteChannel{{channel.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Deleting</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do u wanna delete {{ channel.name }} channel ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="{{ url_for('channels.delete', channelID = channel.id) }}" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
